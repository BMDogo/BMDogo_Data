<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="modernlogin.css">
</head>
<body>
  

    <div class="container">
        <h2>BMDogo TeleCom</h2>
        <header>
            
          <button id="login">LOGIN</button>
          <button id="signup">SIGNUP</button>
        </header>
        <div id="logBox">
            <span>
               
            <h2>LOGIN</h2>
          <h4>Welcome Back</h4>
          </span>
          <input type="text" id="name" placeholder="UserName">
          <input type="password" id="password"
          placeholder="Password">
          <button id="Log">Log In</button>
          <p>Don't Have An Account? <a href="#" id="gosign">Sign Up</a></p>
         <p id="Message"></p> 
        </div>
        <div id="signbox">
            <span>
            <h2>SIGN UP</h2>
            <h4>Create Account</h4>
            </span>
            <input type="text" id="Name" placeholder="UserName">
          <input type="email" id="email" placeholder="Email">
          <input type="Password" id="Password"
          placeholder="Password">
          <button id="Sign">Sign Up</button>
          <p>Already Have An Account? <a href="#" id="gologin">Log in</a></p>
          <p id="message"></p> 
        </div>
    </div>
    <script src="modernlogin.js" defer></script>
</body>
</html>
